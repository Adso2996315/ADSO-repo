<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introducción a CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Clase de CSS</h1>
      <nav>
        <ul>
          <li><a href="#modelo-caja">Modelo de Caja</a></li>
          <li><a href="#flexbox">Flexbox</a></li>
          <li><a href="#grid">Grid</a></li>
          <li><a href="#posicionamiento">Posicionamiento</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Sección para explicar el Modelo de Caja -->
      <section id="modelo-caja">
        <h2>Modelo de Caja</h2>
        <div class="box-model-example">
          <p>Este es un ejemplo de cómo funciona el modelo de caja.</p>
        </div>
      </section>

      <!-- Sección para explicar Flexbox -->
      <section id="flexbox">
        <h2>Flexbox</h2>
        <div class="flex-container">
          <div class="flex-item">Item 1</div>
          <div class="flex-item">Item 2</div>
          <div class="flex-item">Item 3</div>
        </div>
      </section>

      <!-- Sección para explicar Grid -->
      <section id="grid">
        <h2>Grid</h2>
        <div class="grid-container">
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
        </div>
      </section>

      <!-- Sección para explicar Posicionamiento -->
      <section id="posicionamiento">
        <h2>Posicionamiento</h2>
        <div class="position-container">
          <div class="position-item relative">Relative</div>
          <div class="position-item absolute">Absolute</div>
          <div class="position-item fixed">Fixed</div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 - Clase de CSS</p>
    </footer>
  </body>
</html>
